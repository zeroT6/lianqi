      function getGrid(dir) {
        let json = JSON.parse(localStorage["gameState"]);
        let cell = json.grid.cells;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (cell[i][j] != null) {
              let val = Math.log2(cell[i][j].value);
              if (val > 11) val = 11;
              document.getElementById(`grid_${j}_${i}`).value = val;
              document.getElementById(
                `grid_${j}_${i}`
              ).style.backgroundImage = `url(./img/${val}.png)`;
            } else {
              document.getElementById(`grid_${j}_${i}`).value = "";
              document.getElementById(
                `grid_${j}_${i}`
              ).style.backgroundImage = ``;
            }
          }
        }

        if (dir != undefined) {
          console.log(dir);
          document.getElementById("dir").innerHTML = dir_text[dir];
        }
      }

        let data = {

              [null, null, null, null],
            ],
          },
          score: 0,
          over: false,
          won: false,
          keepPlaying: false,
        };

        let eleven = 13;
        for (let x = 0; x < 4; x++) {
          for (let y = 0; y < 4; y++) {
            let d = document.getElementById(`grid_${x}_${y}`).value;

            if (d > 0) {
              if (d == 11) {
                d = eleven++;
              }
              data.grid.cells[y][x] = {
                position: { x: y, y: x },
                value: Math.pow(2, d),
              };
            }
          }
        }

    <script>
      let cells = document.getElementsByClassName("cell");
      for (let i = 0; i < cells.length; i++) {
        cells[i].addEventListener("mousedown", (e) => {
          //console.log(e);
          let val = cells[i].value;
          if (val == "") val = 0;
          //srcElement
          if (e.offsetX > e.srcElement.offsetWidth / 2) {
            val++;
          } else {
            val--;
          }

          if (val <= 0) val = "";
          if (val > 11) {
            console.log(val);
            val = 11;
          }
          cells[i].value = val;
          if (val != "") {
            cells[i].style.backgroundImage = `url(./img/${val}.png)`;
          } else {
            cells[i].style.backgroundImage = ``;
          }
          setGrid();
        });
      }

      getGrid();
